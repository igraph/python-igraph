name: "Build and test with tox"

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*.*.*'
  pull_request:
    branches:
      - '*'
    tags-ignore:
      - '*.*.*'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
        - pypy-3.7

    steps:
    - uses: actions/checkout@v1
    - name: Init C core submodule
      run: |
        git submodule update --init
        cat vendor/source/igraph/.git
        cat .git/modules/vendor/source/igraph/HEAD
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS dependencies
      run:
        sudo apt-get install gfortran flex bison
    - name: Install Python dependencies
      run: |
        # Pypi has no pip by default, and ubuntu blocks python -m ensurepip
        # However, Github runners are supposed to have pip installed by default
        # https://docs.github.com/en/actions/guides/building-and-testing-python
        #wget -qO- https://bootstrap.pypa.io/get-pip.py | python
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
      env:
        TESTING_IN_TOX: 1

  build_osx:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version:
        - 3.6
        - 3.7
        - 3.8
        - 3.9

    steps:
    - uses: actions/checkout@v1
    - name: Init C core submodule
      run: git submodule update --init
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS dependencies
      run:
        brew install autoconf automake libtool
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
      env:
        TESTING_IN_TOX: 1

  build_windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version:
        - 3.6
        - 3.7
        - 3.8
        - 3.9
        - pypy-3.7

    steps:
    - uses: actions/checkout@v1
    - name: Init C core submodule
      run: |
        git submodule update --init
        cat vendor/source/igraph/.git
        cat .git/modules/vendor/source/igraph/HEAD
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache VCPKG
      uses: actions/cache@v2
      with:
        path: $(VCPKG_INSTALLATION_ROOT)\installed
        key: vcpkg-installed-${{ runner.os }}
    - name: Install OS dependencies
      run: |
        choco install winflexbison3 ninja
        %VCPKG_INSTALLATION_ROOT%\vcpkg.exe integrate install
        %VCPKG_INSTALLATION_ROOT%\vcpkg.exe install libxml2:x64-windows
        run: echo "C:/vcpkg/installed/x64-windows/debug/lib/" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: cmd

    - name: Install Python dependencies
      run: |
        # Pypi has no pip by default, and ubuntu blocks python -m ensurepip
        # However, Github runners are supposed to have pip installed by default
        # https://docs.github.com/en/actions/guides/building-and-testing-python
        #wget -qO- https://bootstrap.pypa.io/get-pip.py | python
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
      shell: cmd
      env:
        TESTING_IN_TOX: 1
        IGRAPH_CMAKE_EXTRA_ARGS: -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_TOOLCHAIN_FILE=c:/vcpkg/scripts/buildsystems/vcpkg.cmake
        VERBOSE: on
        IGRAPH_EXTRA_LIBRARY_PATH: C:/vcpkg/installed/x64-windows/debug/lib/
        IGRAPH_EXTRA_LIBRARIES: libxml2
