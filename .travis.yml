dist: xenial
language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy"
  - "pypy3"

addons:
  apt:
    packages:
    - gfortran
    - flex
    - bison

install:
  - pip install tox-travis
  - python ci/install_foreign_graph_packages.py

script:
  - tox

notifications:
  email:
    on_success: change
    on_failure: always

sudo: false
