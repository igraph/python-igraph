# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

submodules:
  include:
    - vendor/source/igraph
  recursive: true

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  apt_packages:
    - cmake
    - flex
    - bison
    - libxml2-dev
    - zlib1g-dev

  tools:
    python: "3.9"
    # You can also specify other tool versions:
    # nodejs: "16"
    # rust: "1.55"
    # golang: "1.17"

  jobs:
    pre_build:
      - echo "Compile and install igraph into venv. This might take a few minutes..."
      - /home/docs/checkouts/readthedocs.org/user_builds/igraph/envs/latest/bin/pip wheel -q -w dist .
      - /home/docs/checkouts/readthedocs.org/user_builds/igraph/envs/latest/bin/pip install -q --force-reinstall dist/*.whl
      #- /home/docs/checkouts/readthedocs.org/user_builds/igraph/envs/latest/bin/python setup.py build_c_core
      #- /home/docs/checkouts/readthedocs.org/user_builds/igraph/envs/latest/bin/python setup.py build
      #- /home/docs/checkouts/readthedocs.org/user_builds/igraph/envs/latest/bin/python setup.py install
      - echo "Modularize pure Python modules"
      - /home/docs/checkouts/readthedocs.org/user_builds/igraph/envs/latest/bin/python3 scripts/patch_modularized_graph_methods.py


# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: doc/source/conf.py

# If using Sphinx, optionally build your docs in additional formats such as PDF
# formats:
#    - pdf

# Optionally declare the Python requirements required to build your docs
python:
   install:
   - requirements: doc/source/requirements.txt

