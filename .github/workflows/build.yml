name: Build and test, upload to PyPI on release

on: [push, pull_request]
env:
  CIBW_TEST_COMMAND: "cd {project} && python -m pytest tests"
  CIBW_TEST_EXTRAS: "test"
  CIBW_SKIP: "*musllinux*"
  CIBW_MANYLINUX_X86_64_IMAGE: "manylinux2014"
  CIBW_MANYLINUX_I686_IMAGE: "manylinux2014"
  CIBW_MANYLINUX_PYPY_X86_64_IMAGE: "manylinux2014"
  CIBW_MANYLINUX_PYPY_I686_IMAGE: "manylinux2014"

jobs:
  build_wheel_linux:
    name: Build wheels on Linux (${{ matrix.wheel_arch }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        wheel_arch: [x86_64, i686]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.4.0
        env:
          CIBW_BEFORE_BUILD: "yum install -y flex bison libxml2-devel zlib-devel && pip install cmake && python setup.py build_c_core"
          CIBW_BUILD: "*-manylinux_${{ matrix.wheel_arch }}"
          # Skip tests for Python 3.10 because SciPy does not have a 32-bit
          # wheel for Linux yet
          CIBW_TEST_SKIP: "cp310-manylinux_i686"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_wheel_linux_aarch64:
    name: Build wheels on Linux (aarch64)
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.4.0
        env:
          CIBW_BEFORE_BUILD: "yum install -y flex bison libxml2-devel zlib-devel && pip install cmake && python setup.py build_c_core"
          CIBW_ARCHS_LINUX: aarch64
          CIBW_BUILD: "*-manylinux_aarch64"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_wheel_macos:
    name: Build wheels on macOS (${{ matrix.wheel_arch }})
    runs-on: macos-10.15
    strategy:
      matrix:
        include:
          - cmake_arch: x86_64
            wheel_arch: x86_64
          - cmake_arch: arm64
            cmake_extra_args: -DF2C_EXTERNAL_ARITH_HEADER=../../../etc/arith_apple_m1.h
            wheel_arch: arm64

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache installed C core
        id: cache-c-core
        uses: actions/cache@v2
        with:
          path: vendor/install
          key: C-core-cache-v2-${{ runner.os }}-${{ matrix.cmake_arch }}-${{ hashFiles('.git/modules/vendor/source/igraph/HEAD') }}

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Install OS dependencies
        if: steps.cache-c-core.outputs.cache-hit != 'true' # Only needed when building the C core
        run:
          brew install ninja autoconf automake libtool cmake

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.4.0
        env:
          CIBW_ARCHS_MACOS: "${{ matrix.wheel_arch }}"
          CIBW_BEFORE_BUILD: "python setup.py build_c_core"
          IGRAPH_CMAKE_EXTRA_ARGS: -DCMAKE_OSX_ARCHITECTURES=${{ matrix.cmake_arch }} ${{ matrix.cmake_extra_args }}

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_wheel_win:
    name: Build wheels on Windows (${{ matrix.cmake_arch }})
    runs-on: windows-2019
    strategy:
      matrix:
        include:
          - cmake_arch: Win32
            wheel_arch: win32
            vcpkg_arch: x86
          - cmake_arch: x64
            wheel_arch: win_amd64
            vcpkg_arch: x64

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Cache installed C core
        id: cache-c-core
        uses: actions/cache@v2
        with:
          path: vendor/install
          key: C-core-build-v1-${{ runner.os }}-${{ matrix.cmake_arch }}-${{ hashFiles('.git/modules/vendor/source/igraph/HEAD') }}

      - name: Cache VCPKG
        uses: actions/cache@v2
        with:
          path: C:/vcpkg/installed/
          key: vcpkg-${{ runner.os }}-${{ matrix.vcpkg_arch }}

      - name: Install build dependencies
        if: steps.cache-c-core.outputs.cache-hit != 'true' # Only needed when building the C core
        run: choco install winflexbison3 ninja

      - name: Install VCPKG libraries
        run: |
          %VCPKG_INSTALLATION_ROOT%\vcpkg.exe integrate install
          %VCPKG_INSTALLATION_ROOT%\vcpkg.exe install libxml2:${{ matrix.vcpkg_arch }}-windows-static-md
        shell: cmd

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.4.0
        env:
          CIBW_BEFORE_BUILD: "python setup.py build_c_core"
          CIBW_BUILD: "*-${{ matrix.wheel_arch }}"
          # Skip tests for Python 3.10 because SciPy does not have a 32-bit
          # wheel for Python 3.10 yet
          CIBW_TEST_SKIP: "cp310-win32"
          CIBW_TEST_COMMAND: "cd /d {project} && python -m pytest tests"
          IGRAPH_CMAKE_EXTRA_ARGS: -DCMAKE_BUILD_TYPE=RelWithDebInfo -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_arch }}-windows-static-md -DCMAKE_TOOLCHAIN_FILE=c:/vcpkg/scripts/buildsystems/vcpkg.cmake -A ${{ matrix.cmake_arch }}
          IGRAPH_EXTRA_LIBRARY_PATH: C:/vcpkg/installed/${{ matrix.vcpkg_arch }}-windows-static-md/lib/
          IGRAPH_STATIC_EXTENSION: True
          IGRAPH_EXTRA_LIBRARIES: libxml2,lzma,zlib,iconv,charset
          IGRAPH_EXTRA_DYNAMIC_LIBRARIES: wsock32,ws2_32

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build sdist and test extra dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache installed C core
        id: cache-c-core
        uses: actions/cache@v2
        with:
          path: |
            vendor/build
            vendor/install
          key: C-core-build-sdist-v1-${{ runner.os }}-${{ hashFiles('.git/modules/vendor/source/igraph/HEAD') }}

      - name: Install OS dependencies
        if: steps.cache-c-core.outputs.cache-hit != 'true' # Only needed when building the C core
        run:
          sudo apt install ninja-build cmake flex bison

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Build sdist
        run: |
          python setup.py build_c_core
          python setup.py sdist
          python setup.py install

      - name: Test
        run: |
          pip install numpy scipy pandas networkx pytest
          python -m pytest tests

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  # The C core is temporarily with -DCMAKE_C_FLAGS="-DNDEBUG" because the Python test suite
  # triggers a bug/assertion in RNG_INTEGER(). When that bug is fixed, remove it and increment
  # the cache version to v1.
  build_with_sanitizer:
    name: Build with sanitizers for debugging purposes
    runs-on: ubuntu-latest
    env:
      CC: "gcc -fsanitize=address -fsanitize=undefined"
      CXX: "g++ -fsanitize=address -fsanitize=undefined"
      CFLAGS: "-g -Og -fno-omit-frame-pointer -fdiagnostics-color"
      CXXFLAGS: "-g -Og -fno-omit-frame-pointer -fdiagnostics-color"
      IGRAPH_CMAKE_EXTRA_ARGS: -DUSE_SANITIZER="Address;Undefined" -DCMAKE_BUILD_TYPE=Debug -DFLEX_KEEP_LINE_NUMBERS=ON -DFORCE_COLORED_OUTPUT=ON -DCMAKE_C_FLAGS="-DNDEBUG"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
          
      - name: Cache installed C core
        id: cache-c-core
        uses: actions/cache@v2
        with:
          path: |
            vendor/build
            vendor/install
          key: C-core-build-sanitizer-v0-${{ runner.os }}-${{ hashFiles('.git/modules/vendor/source/igraph/HEAD') }}

      - name: Install OS dependencies
        if: steps.cache-c-core.outputs.cache-hit != 'true' # Only needed when building the C core
        run:
          sudo apt install ninja-build cmake flex bison

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.10'

      - name: Build C core
        run: |
          python setup.py build_c_core

      - name: Build and install Python extension
        run: |
          # NOTE: install calls "build" first
          python setup.py install

      - name: Install test dependencies
        run: |
          pip install pytest numpy scipy pandas networkx

      # Only pytest, and nothing else should be run in this section due to the presence of LD_PRELOAD.
      # Leak detection is disabled because of many false (?) positives in Python itself.
      - name: Test
        env:
          LD_PRELOAD: "/lib/x86_64-linux-gnu/libasan.so.5:/lib/x86_64-linux-gnu/libubsan.so.5"
          ASAN_OPTIONS: "detect_leaks=0"
        run: |
          python -m pytest tests
